<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>윤건바보</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body class="container">
    <section class='photos'>
        <!-- <img id='duhee' src="duhee.jpeg" alt="duhee"> -->
        <img id='heart' src="heart.png" alt="heart">
        <!-- <img id='jisook' src="jisook.jpeg" alt="jisook"> -->
    </section>
    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>맬렁♥깡봇</h3>
        <h3 id='love'>0일째</h3>
        <h4 class="date">♥2022.5.21♥</h4>
    </div>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>예진 데이</h3>
        <div class='date-box'>
            <p id='yejinsday' class='days-left'>0일 남음</p>
            <p class='date'>2023.2.13</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>300일</h3>
        <div class='date-box'>
            <p id='threehund' class='days-left'>0일 남음</p>
            <p id='threehund-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>윤건 데이</h3>
        <div class='date-box'>
            <p id='gunsday' class='days-left'>0일 남음</p>
            <p class='date'>2023.06.21</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>400일</h3>
        <div class='date-box'>
            <p id='fourhund' class='days-left'>0일 남음</p>
            <p id='fourhund-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>500일</h3>
        <div class='date-box'>
            <p id='fivehund' class='days-left'>0일 남음</p>
            <p id='fivehund-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>1000일</h3>
        <div class='date-box'>
            <p id='thousand' class='days-left'>0일 남음</p>
            <p id='thousand-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script>
        var now = new Date();
        var start = new Date('2022-05-21');

        //우리 몇 일째?
        var diff = Math.floor((now.getTime()-start.getTime())/(1000*60*60*24)+1) ;
        console.log(diff);
        $("#love").text(diff + "일 째");

        //기념일까지 남은 날짜는?
        var valentine = new Date('2023-02-13');
        var diff2 = Math.floor((valentine.getTime()-now.getTime())/(1000*60*60*24)+1) ;
        console.log(diff2);
        $("#yejinsday").text(diff2 + "일 남음");

        //기념일까지 남은 날짜는?
        var christmas = new Date('2023-06-21');
        var diff12 = Math.floor((christmas.getTime()-now.getTime())/(1000*60*60*24)+1) ;
        console.log(diff12);
        $("#gunsday").text(diff12 + "일 남음");
        
        //400일은 언제인가?
        var fourhund = new Date(start.getTime() + 399 * (1000*60*60*24));
        var fourhundDate = fourhund.getFullYear() + '.' + (fourhund.getMonth()+1) + '.' + fourhund.getDate();
        $('#fourhund-date').text(fourhundDate); 
        //400일까지 남은 날짜는?
        var Diff4 = fourhund.getTime() - now.getTime();
        var day4 = Math.floor(Diff4 / (1000 * 60 * 60 * 24) + 1);
        $('#fourhund').text(day4 + '일 남음');

        //300일은 언제인가?
        var threehund = new Date(start.getTime() + 299 * (1000*60*60*24));
        var threehundDate = threehund.getFullYear() + '.' + (threehund.getMonth()+1) + '.' + threehund.getDate();
        $('#threehund-date').text(threehundDate); 
        //300일까지 남은 날짜는?
        var Diff5 = threehund.getTime() - now.getTime();
        var day5 = Math.floor(Diff5 / (1000 * 60 * 60 * 24) + 1);
        $('#threehund').text(day5 + '일 남음');

        //500일은 언제인가?
        var fivehund = new Date(start.getTime() + 499 * (1000*60*60*24));
        var fivehundDate = fivehund.getFullYear() + '.' + (fivehund.getMonth()+1) + '.' + fivehund.getDate();
        $('#fivehund-date').text(fivehundDate); 
        //500일까지 남은 날짜는?
        var Diff6 = fivehund.getTime() - now.getTime();
        var day6 = Math.floor(Diff6 / (1000 * 60 * 60 * 24) + 1);
        $('#fivehund').text(day6 + '일 남음');

        //1000일은 언제인가?
        var thousand = new Date(start.getTime() + 999 * (1000*60*60*24));
        var thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
        $('#thousand-date').text(thousandDate); 
        //1000일까지 남은 날짜는?
        var Diff3 = thousand.getTime() - now.getTime();
        var day3 = Math.floor(Diff3 / (1000 * 60 * 60 * 24) + 1);
        $('#thousand').text(day3 + '일 남음');
        
    </script>
</body>
</html>
